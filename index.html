<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"   
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg"  
         alt="eisenhower-matrix"><a class="header__link"  
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section"><h3 
          class="main__title add-section__title">Add Item</h3>
        <div class="add-section__wrap"><input id="add-section__input" 
             class="add-section__input text-input task" type="text"><button class="add-section__btn btn">Add</button>
        </div>
      </section>
      <h3  class="main__title">Todo</h3>
      <ul id="incomplete-list">
        <li class="incomplete-list__item list-item" ><input type="checkbox" class="list-item__checkbox"><label  
            class="list-item__task task">Pay Bills</label><input type="text" class="list-item__input-task task text-input"><button class="list-item__edit-btn btn">Edit</button><button class="list-item__delete-btn btn"><img class="list-item__img" src="./remove.svg" alt=""></button></li>
        <li  class="incomplete-list__item list-item item-edit"><input type="checkbox" class="list-item__checkbox"><label 
            class="list-item__task task item-edit__task">Go Shopping</label><input type="text" 
            value="Go Shopping" class="list-item__input-task task item-edit__input-task text-input"><button 
            class="list-item__edit-btn btn">Save</button><button class="list-item__delete-btn btn"><img class="list-item__img" 
            src="./remove.svg" alt=""></button></li>
      </ul>
      <h3  class="main__title">Completed</h3>
      <ul id="completed-list">
        <li class="completed-list__item list-item"><input type="checkbox" class="list-item__checkbox" checked><label 
            class="completed-list__task list-item__task task">See the Doctor</label><input type="text" class="list-item__input-task task text-input"><button class="list-item__edit-btn btn">Edit</button><button class="list-item__delete-btn btn"><img class="list-item__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
